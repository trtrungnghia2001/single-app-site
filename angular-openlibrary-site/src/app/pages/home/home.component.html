<app-loading [isLoading]="query.isLoading()"></app-loading>
<div
  *ngIf="!query.isLoading() && query.isSuccess()"
  class="py-6 px-3 max-w-7xl w-full mx-auto"
>
  <div *ngIf="query.data()?.docs?.length === 0">Not result</div>
  <div *ngIf="query.data()?.docs?.length">
    <h4 class="uppercase font-bold mb-6">Your Search Result</h4>
    <ul
      class="grid gap-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6"
    >
      <li *ngFor="let item of query.data()?.docs">
        <app-book-item [book]="item"></app-book-item>
      </li>
    </ul>
  </div>
</div>
