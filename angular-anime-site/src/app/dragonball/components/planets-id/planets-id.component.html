<app-loading *ngIf="isLoading; else result"></app-loading>

<ng-template #result>
  <div
    class="max-w-4xl w-full mx-auto mb-12 flex flex-col md:flex-row items-center gap-3"
  >
    <div class="rounded-full overflow-hidden aspect-square max-w-40">
      <img [src]="data.image" alt="img" loading="lazy" />
    </div>
    <div class="flex-1 bg-gray-200 p-3 px-6 rounded-lg">
      <h5>{{ data.name }}</h5>
      <p *ngIf="data.isDestroyed" class="text-yellow-500">Destroyed</p>
      <p>{{ data.description }}</p>
    </div>
  </div>

  <!-- characters -->
  <ul
    class="grid gap-3 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6"
  >
    <li *ngFor="let item of data.characters">
      <app-characters-card [data]="item"></app-characters-card>
    </li>
  </ul>
</ng-template>
