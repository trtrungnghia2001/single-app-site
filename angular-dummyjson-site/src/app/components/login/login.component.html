<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg z-10"
  >
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Đăng nhập</h2>
    </div>
    <div *ngIf="errMessage" class="bg-red-100 text-red-500 p-3 text-center">
      {{ errMessage }}
    </div>
    <div *ngIf="sucMessage" class="bg-green-100 text-green-500 p-3 text-center">
      {{ sucMessage }}
    </div>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Tên đăng nhập</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            formControlName="username"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            [class.border-red-500]="
              username?.invalid && (username?.dirty || username?.touched)
            "
            placeholder="Tên đăng nhập"
          />
        </div>
        <div
          *ngIf="username?.invalid && (username?.dirty || username?.touched)"
          class="text-red-500 text-xs italic mt-1"
        >
          <div *ngIf="username?.errors?.['required']">
            Tên đăng nhập không được để trống.
          </div>
          <div *ngIf="username?.errors?.['minlength']">
            Tên đăng nhập phải có ít nhất
            {{ username?.errors?.['minlength'].requiredLength }} ký tự.
          </div>
        </div>

        <div class="pt-4">
          <label for="password" class="sr-only">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            formControlName="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            [class.border-red-500]="
              password?.invalid && (password?.dirty || password?.touched)
            "
            placeholder="Mật khẩu"
          />
        </div>
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="text-red-500 text-xs italic mt-1"
        >
          <div *ngIf="password?.errors?.['required']">
            Mật khẩu không được để trống.
          </div>
          <div *ngIf="password?.errors?.['minlength']">
            Mật khẩu phải có ít nhất
            {{ password?.errors?.['minlength'].requiredLength }} ký tự.
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Đăng nhập
        </button>
      </div>
    </form>
  </div>
</div>
