<footer class="bg-header-bgColor text-header-textColor">
  <div class="max-w-7xl w-full mx-auto p-4 flex items-center justify-between">
    <ul class="grid gap-4 grid-cols-2 sm:grid-cols-4 w-full">
      <li *ngFor="let item of links">
        <ul>
          <li>
            <h5 class="mb-4">{{ item.title }}</h5>
          </li>
          <li *ngFor="let subItem of item.list">
            <a [routerLink]="subItem.path">
              {{ subItem.title }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</footer>
